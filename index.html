<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Tavonga K</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Tavonga Karimanzira <i class="bi bi-code-square"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
                <!--this is how you make a hamburger menu-->
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <!--This allows responsiveness to view items from the hamburger menu using the id of navmenu-->

                <ul class="navbar-nav ms-auto">
                    <!--ms auto puts the margin to auto, creating space between the navigation parent items-->
                    <li class="nav-item">
                        <a href="#aboutme" class="nav-link">About Me</a>
                    </li>

                    <li class="nav-item">
                        <a href="#projects" class="nav-link">Projects</a>
                    </li>

                    <li class="nav-item">
                        <a href="#skills" class="nav-link">Skills</a>
                    </li>

                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SHOWCASE -->

    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <!--To flex we say d-flex. sm flex is a breakpoint. it won't flex for smaller screens-->

                <div>
                    <h1 class="h1">Become a <span class="text-warning">Web Developer</span></h1>
                    <p class="lead my-4">
                        We focus on teaching our students the fundamentals of the latest and greatest technologies
                        to prepare them for their first dev role.
                    </p>
                    <button class="btn btn-primary btn-lg">
                        Start The Enrollment
                    </button>
                </div>

                <img class="img-fluid w-50 d-none d-sm-block" src="/img/showcase.svg" alt="showcase image">
                <!--To make the image fit in the container we make it fluid and width=50 so it's 50% smaller-->

            </div>
        </div>
    </section>

    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
