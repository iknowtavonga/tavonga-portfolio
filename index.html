<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Tavonga K</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <!--Bootstrap Navbar class is navbar. this navbar expands at the 'large' breakpoint-->

        <div class="container">
            <a href="#" class="navbar-brand">Tavonga Karimanzira</a>
            <!--To identify the logo in the navigation, you put the class of navbar-brand.-->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <!--when the nav toggler targets the section with the id of navmenu, the contents of that section will be shown-->

                <span class="navbar-toggler-icon"></span>
                <!--this is how you make a hamburger menu-->
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <!--This allows responsiveness to view items from the hamburger menu using the id of navmenu-->

                <ul class="navbar-nav ms-auto">
                    <!--ms auto puts the margin to auto, creating space between the navigation parent items-->
                    <li class="nav-item">
                        <a href="#aboutme" class="nav-link">About Me</a>
                    </li>

                    <li class="nav-item">
                        <a href="#projects" class="nav-link">Projects</a>
                    </li>

                    <li class="nav-item">
                        <a href="#services" class="nav-link">Services</a>
                    </li>

                    <li class="nav-item">
                        <a href="#skills" class="nav-link">Skills</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
